name: ci

on: [push, pull_request]

jobs:
  ci:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        version: [1.x, canary]
    steps:
      - name: clone repository
        uses: actions/checkout@v4

      - name: install deno
        uses: denoland/setup-deno@v1
        with:
          deno-version: ${{ matrix.version }}

      - name: check format
        run: deno fmt --check

      - name: check linting
        run: deno lint

      - name: run tests
        run: deno task test
